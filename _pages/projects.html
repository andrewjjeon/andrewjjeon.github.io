<div class="projects-grid">
  {% for project in site.projects %}
    <a href="{{ project.url | relative_url }}" class="project-card">
      {% if project.image %}
        <img src="{{ project.image }}" alt="{{ project.title }} screenshot" />
      {% endif %}
      <h3>{{ project.title }}</h3>
      {% if project.excerpt %}
        <p>{{ project.excerpt }}</p>
      {% endif %}
    </a>
  {% endfor %}
</div>
